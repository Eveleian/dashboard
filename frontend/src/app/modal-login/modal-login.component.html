<mat-dialog-content><h2>Login</h2>
<form class="example-form">
    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" id="login-email" [formControl]="email" required #loginEmail>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input  matInput [type]="hide ? 'password' : 'text'" required #loginPassword> 
        </mat-form-field>
        
    </div>
    <div class="container" style="max-width: 550px">
        <button mat-raised-button (click)="login()">Login</button>
    
        <div *ngIf="isLoggedin === false">
          <div>
            <button mat-raised-button type="button" (click)="loginWithGoogle()" class="btn btn-danger">Login with Google</button>
          </div>
        </div>

</form>
